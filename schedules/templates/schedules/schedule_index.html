{% extends 'base.html' %}

{% block content %}
<h1>Schedule Index</h1>

<ul>
    {% for student in students %}
        <li>
            <a href="{% url 'student_schedule' student.student_id %}">{{ student.name }} {{ student.lastname }}</a>
        </li>
    {% empty %}
        <li>No students found.</li>
    {% endfor %}
</ul>
{% endblock %}
