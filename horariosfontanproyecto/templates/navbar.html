{% load static %}

  <div class="container-fluid">
    <a class="navbar-brand ms-5 me-auto" style="font-size: 25px;" href="{% url 'students.main_menu' %}">
      <img src="{% static 'images/logo.png' %}" alt="Colegio Fontán" style="height:50px; width:auto;">
    </a>
  
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-1">

          <a class="nav-link me-3" href="{% url 'tutors.show_tutors' %}">Ver Tutores</a>

        <li class="nav-item me-3">
          <a class="nav-link me-3" href="{% url 'students.register_student' %}">Registrar Estudiantes</a>
        </li>  
        <li class="nav-item me-3">
          {% if search_type == 'tutors' %}
          <form class="d-flex" action="{% url 'tutors.show_tutors' %}" method="GET">
            <input class="form-control me-2" type="search" placeholder="Buscar tutores" aria-label="Search" name="query">
            <button class="btn btn-outline-light" type="submit">Buscar</button>
          </form>
          {% else %}
          <form class="d-flex" action="{% url 'students.main_menu' %}" method="GET">

          <a class="nav-link me-3" href="{% url 'accounts.login' %}">Iniciar Sesión</a>

          <a class="nav-link me-3" href="{% url 'accounts.signup' %}">Registrarse</a>
