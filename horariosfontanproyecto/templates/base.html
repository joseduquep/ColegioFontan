<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Sistema de gestión de horarios para el Colegio Fontán">
    <meta name="author" content="Jose Alejandro Duque && Pedro Saldarriaga">
    <title>{% block title %}Horarios Fontan{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background-color: #f8f9fa;
      }

      .container-principal {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      .breadcrumb {
        background-color: transparent;
        padding: 0;
      }

      .breadcrumb-item a {
        color: #007bff;
      }

      .footer {
        background-color: #f8f9fa;
        border-top: 1px solid #dee2e6;
      }

      /* Estilos para centrar el contenido */
      .container {
        max-width: 960px;
        margin: 0 auto;
      }

      @media (max-width: 768px) {
        .container {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="container container-principal">
      <div style="margin-top: 100px;">
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show space" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
        <nav aria-label="breadcrumb"> 
          <ol class="breadcrumb">
            {% block breadcrumb %}
            {% endblock %}
          </ol>
        </nav>
        {% block content %}
        {% endblock %}
      </div>
    </div> 
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container text-center">
        <span class="text-muted">&copy; 2025 - Colegio Fontán</span>
      </div>
    </footer>
  </body>
</html>
