{% extends 'base.html' %}

{% block content %}
<h1>Lista de Talleres</h1>

<ul class="list-group">
  {% for workshop in workshops %}
    <li class="list-group-item">
      {{ workshop.name }} - {{ workshop.type }}
    </li>
  {% empty %}
    <li class="list-group-item text-muted">No hay talleres registrados.</li>
  {% endfor %}
</ul>
{% endblock %}
